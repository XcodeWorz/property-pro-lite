    <!-- Sign in -->
    <div class="container">
        <div class="row ">         
            <form action="#">
                <div class="row">
                   
                    <div class="col s12 fine-depth" style="padding: 30px; border-radius:8px">
                            <div class="col s12">
                                <input type="email"  class='email' placeholder="Email" required>
                                <span class="email-disp-error fg-red icon-size "></span>
                            </div>
                    
                            <div class="col s12">
                                    <input type="password" class="passcode" placeholder="Password" required>
                                    <span class="passcode-disp-error fg-red icon-size "></span>
                            </div>
        
                            <div class="col s12 center">
                                <button type='button' class="btn bg-primary login" onclick="new Signin()"> Sign in </button>             
                            </div>
                    </div>
                    
                </div>
            </form>

 

        </div>
