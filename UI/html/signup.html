    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body class="body-ini">
     <!-- Navigation bar -->
    <div class="fixed-nav ">
        <nav class="bg-white"> 
            <div class="container">
                <div class="nav-wrapper ">
                    <a href="../index.html" class="logo fg-primary"><span class="fg-black">Property</span> Pro Lite</a>
                    <ul class="right hide-on-med-sma">
                        <li ><a href="../index.html">Home</a></li>
                        <li><a href="agents.html">Agents</a></li>
                        <li class="active"><a href="signin.html">  Sign In - Up </a></li>
                    </ul>

                    <div class="sliderout right">
                            <input type="checkbox" id="toggle-menu" />
                            <label for="toggle-menu">&#9776;</label>
                            <ul>
                                <li ><a href="../index.html">Home</a></li>
                                <li><a href="agents.html">Agents</a></li>
                                <li ><a class="active" href="signin.html">  Sign In - Up </a></li>
                            </ul> 
                    </div>

                </div>
            </div>
        </nav>
    </div>

    <div class="row">
            <div class="col s12  bg-white-delay " >
                <div class="container ">
                        <div class="let " style="padding-left: 0em" >
                                <h1> Sign Up </h1>
                                <p class="left-align fg-unfocus"> I have an account , <a class='fg-primary' href="signin.html"> Sign in </a> </p>
                         </div>
                </div>
            </div>
    </div>

    <!-- Sign Up -->
    <div class="container">
        <div class="row fine-depth " style="padding: 30px; border-radius:8px">
            <form class="">
                <div class="row ">
                    <div class="col s12 ">
                            <div class="row">
                                <div class="col s12 m6 l6">
                                        <input type="text"  class='firstName' placeholder="First name " required >
                                        <span class="firstname-disp-error fg-red icon-size "></span>
                                </div>
                                    
                                <div class="col s12 m6 l6">
                                        <input type="text"  class='lastName' placeholder="Last name " required >
                                        <span class="lastname-disp-error fg-red icon-size "></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12 m6 l6">
                                        <input type="email"  class='email' placeholder="Email address "  required>
                                        <span class="email-disp-error fg-red icon-size "></span>
                                </div>
                                    
                                <div class="col s12 m6 l6">
                                        <input type="text"  class='phone' placeholder="Phone number " required>
                                        <span class="phone-disp-error fg-red icon-size "></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12 m6 l6">
                                        <input type="password"  class='password' placeholder="Password " required>
                                        <span class="password-disp-error fg-red icon-size "></span>
                                </div>
                                    
                                <div class="col s12 m6 l6">
                                        <input type="password"  class='confirmPassword' placeholder="Repeat Password " required>
                                        <span class="confirmPassword-disp-error fg-red icon-size "></span>
                                </div>
                            </div>


                            <div class="col s12 center">
                                <button type='button' class="btn bg-primary" onclick="new Signup()"> Sign Up </button> 
                            </div>
                    </div>
                    
                </div>
            </form>

    

        </div>
    </div>
    <script src="../js/chadaQ.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
